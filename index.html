<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop IST Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Water drop colors */
            --deep-ocean: #02091A;
            --midnight-blue: #0B204D;
            --luminous-cyan: #61FFFF;
            --cyan-glow: #ABFFFF;
            --surface-clear: rgba(255, 255, 255, 0.15);
            --surface-highlight: rgba(255, 255, 255, 0.4);
            --bubble-glow: rgba(255, 255, 255, 0.7);
            --info-color: #89DDFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, var(--midnight-blue), var(--deep-ocean));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating particles (bubbles) */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: var(--bubble-glow);
            opacity: 0;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            max-width: 1000px;
            width: 100vw;
            height: 45vw;
            max-height: 560px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8vw 12vw;
            position: relative;
            z-index: 2;
        }

        .water-drop-clock {
            width: 100%;
            height: 100%;
            background: var(--surface-clear);
            backdrop-filter: blur(40px);
            border: 2px solid transparent;
            border-top-color: var(--surface-highlight);
            border-left-color: var(--surface-highlight);
            border-radius: 45% 55% 60% 40% / 50% 42% 58% 50%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            animation: dropMorph 20s ease-in-out infinite;
        }

        @keyframes dropMorph {
            0%, 100% {
                border-radius: 45% 55% 60% 40% / 50% 42% 58% 50%;
            }
            25% {
                border-radius: 48% 52% 55% 45% / 52% 48% 52% 48%;
            }
            50% {
                border-radius: 50% 50% 65% 35% / 48% 52% 48% 52%;
            }
            75% {
                border-radius: 42% 58% 52% 48% / 54% 46% 54% 46%;
            }
        }

        .water-drop-clock:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border: 2px solid var(--luminous-cyan);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: rippleEffect 0.8s ease-out;
        }

        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .time-display {
            font-size: 18vw;
            font-weight: 700;
            color: var(--luminous-cyan);
            letter-spacing: -0.02em;
            line-height: 1.0;
            margin-bottom: 2vw;
            text-shadow: 0 0 12px rgba(97, 255, 255, 0.4), 0 0 32px rgba(97, 255, 255, 0.2);
            position: relative;
        }

        .time-container {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 1vw;
        }

        .time-digit {
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            min-width: 0;
            position: relative;
        }

        .time-digit.flip {
            animation: digitFlip 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes digitFlip {
            0% {
                transform: rotateX(0deg);
                opacity: 1;
            }
            50% {
                transform: rotateX(90deg);
                opacity: 0.5;
            }
            100% {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        .colon {
            color: var(--info-color);
            font-weight: 400;
            animation: colonBlink 2s ease-in-out infinite;
            font-size: 0.6em;
            margin: 0 0.1em;
        }

        @keyframes colonBlink {
            0%, 50% { 
                opacity: 1; 
                transform: scale(1);
            }
            51%, 100% { 
                opacity: 0.4; 
                transform: scale(0.8);
            }
        }

        .period {
            font-size: 4vw;
            font-weight: 400;
            color: var(--info-color);
            letter-spacing: 0.05em;
            line-height: 1.2;
            margin-left: 2vw;
            align-self: flex-start;
            margin-top: 0.2em;
            opacity: 0.8;
        }

        .date-display {
            font-size: 2.5vw;
            font-weight: 300;
            color: var(--info-color);
            line-height: 1.5;
            letter-spacing: 0.08em;
            opacity: 0.9;
            margin-top: 1vw;
        }

        .timezone-label {
            font-size: 1.2vw;
            color: var(--info-color);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0.7;
            margin-top: 2vw;
            display: flex;
            align-items: center;
            gap: 0.5vw;
        }

        .timezone-icon {
            width: 1.2vw;
            height: 1.2vw;
            fill: var(--info-color);
            opacity: 0.8;
        }

        /* Surface reflections */
        .water-drop-clock::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            border-radius: inherit;
            z-index: -1;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) skew(-15deg);
            }
            100% {
                transform: translateX(100%) skew(-15deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                width: 90vw;
                height: 50vw;
                padding: 6vw 8vw;
            }
            
            .water-drop-clock {
                backdrop-filter: blur(20px);
            }
            
            .time-display {
                font-size: 20vw;
            }
            
            .period {
                font-size: 5vw;
            }
            
            .date-display {
                font-size: 3.5vw;
            }
            
            .timezone-label {
                font-size: 2vw;
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .water-drop-clock {
                animation: none;
            }
            
            .time-digit {
                transition: none;
            }
            
            .bubble {
                display: none;
            }
            
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Loading state */
        .loading {
            opacity: 0;
            transform: scale(0.8);
            animation: dropAppear 1s ease-out forwards;
        }

        @keyframes dropAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles (bubbles) -->
    <div class="particles-container" id="particlesContainer"></div>
    
    <div class="container">
        <div class="water-drop-clock loading" id="waterDropClock">
            <div class="time-display">
                <div class="time-container">
                    <span class="time-digit" id="hours">00</span>
                    <span class="colon">:</span>
                    <span class="time-digit" id="minutes">00</span>
                    <span class="colon">:</span>
                    <span class="time-digit" id="seconds">00</span>
                </div>
                <span class="period" id="period">AM</span>
            </div>
            
            <div class="date-display" id="dateDisplay">
                Loading...
            </div>
            
            <div class="timezone-label">
                <svg class="timezone-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                </svg>
                <span>Indian Standard Time (UTC+5:30)</span>
            </div>
        </div>
    </div>

    <script>
        class WaterDropClock {
            constructor() {
                this.hoursElement = document.getElementById('hours');
                this.minutesElement = document.getElementById('minutes');
                this.secondsElement = document.getElementById('seconds');
                this.periodElement = document.getElementById('period');
                this.dateElement = document.getElementById('dateDisplay');
                this.waterDropClock = document.getElementById('waterDropClock');
                this.particlesContainer = document.getElementById('particlesContainer');
                
                this.is24Hour = false;
                this.showSeconds = true;
                this.lastTime = null;
                
                this.init();
            }

            init() {
                // Initialize bubble particles
                this.createBubbles();
                
                // Add event listeners
                this.waterDropClock.addEventListener('click', (e) => this.createRipple(e));
                this.waterDropClock.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.waterDropClock.addEventListener('mouseleave', () => this.resetTilt());
                
                // Initial clock update
                this.updateClock();
                
                // Start intervals
                this.clockIntervalId = setInterval(() => {
                    this.updateClock();
                }, 1000);
                
                // Remove loading state
                setTimeout(() => {
                    this.waterDropClock.classList.remove('loading');
                }, 500);
            }

            createBubbles() {
                const bubbleCount = window.innerWidth < 768 ? 10 : 20;
                
                for (let i = 0; i < bubbleCount; i++) {
                    const bubble = document.createElement('div');
                    bubble.className = 'bubble';
                    
                    // Random properties for each bubble
                    const size = Math.random() * 6 + 2;
                    const leftPosition = Math.random() * 100;
                    const animationDuration = Math.random() * 15 + 15;
                    const delay = Math.random() * 5;
                    
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${leftPosition}%`;
                    bubble.style.animationDuration = `${animationDuration}s`;
                    bubble.style.animationDelay = `${delay}s`;
                    bubble.style.opacity = Math.random() * 0.5 + 0.3;
                    
                    this.particlesContainer.appendChild(bubble);
                }
            }

            createRipple(event) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                
                const rect = this.waterDropClock.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                ripple.style.left = `${x - 150}px`;
                ripple.style.top = `${y - 150}px`;
                
                this.waterDropClock.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            }

            handleMouseMove(event) {
                const rect = this.waterDropClock.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const mouseX = event.clientX - centerX;
                const mouseY = event.clientY - centerY;
                
                const rotateX = (mouseY / rect.height) * 10;
                const rotateY = (mouseX / rect.width) * -10;
                
                this.waterDropClock.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }

            resetTilt() {
                this.waterDropClock.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            }

            updateClock() {
                const now = new Date();
                
                // Format time for IST
                const options = {
                    timeZone: 'Asia/Kolkata',
                    hour12: !this.is24Hour,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: this.showSeconds ? '2-digit' : undefined
                };

                const timeString = now.toLocaleString('en-US', options);
                const dateString = now.toLocaleDateString('en-US', {
                    timeZone: 'Asia/Kolkata',
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // Parse time
                let timeParts;
                if (this.showSeconds && !this.is24Hour) {
                    timeParts = timeString.match(/(\d{1,2}):(\d{2}):(\d{2}) ([AP]M)/);
                } else if (this.showSeconds && this.is24Hour) {
                    timeParts = timeString.match(/(\d{1,2}):(\d{2}):(\d{2})/);
                } else if (!this.showSeconds && !this.is24Hour) {
                    timeParts = timeString.match(/(\d{1,2}):(\d{2}) ([AP]M)/);
                } else {
                    timeParts = timeString.match(/(\d{1,2}):(\d{2})/);
                }

                if (timeParts) {
                    let [, hours, minutes, seconds, period] = timeParts;
                    
                    // Animate changing digits with flip effect
                    this.animateDigit(this.hoursElement, hours);
                    this.animateDigit(this.minutesElement, minutes);
                    
                    if (this.showSeconds) {
                        this.animateDigit(this.secondsElement, seconds);
                        this.secondsElement.style.display = 'inline';
                    } else {
                        this.secondsElement.style.display = 'none';
                    }
                    
                    // Update period if in 12-hour mode
                    if (!this.is24Hour && period) {
                        if (this.periodElement.textContent !== period) {
                            this.periodElement.textContent = period;
                            this.periodElement.style.opacity = '0.3';
                            setTimeout(() => {
                                this.periodElement.style.opacity = '0.8';
                            }, 150);
                        }
                        this.periodElement.style.display = 'inline';
                    } else {
                        this.periodElement.style.display = 'none';
                    }
                }

                // Update date
                this.dateElement.textContent = dateString;
            }

            animateDigit(element, newValue) {
                if (element.textContent !== newValue) {
                    element.textContent = newValue;
                    element.classList.remove('flip');
                    element.offsetHeight; // Trigger reflow
                    element.classList.add('flip');
                }
            }

            destroy() {
                if (this.clockIntervalId) {
                    clearInterval(this.clockIntervalId);
                }
            }
        }

        // Initialize water drop clock when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const clock = new WaterDropClock();
            
            // Cleanup
            window.addEventListener('beforeunload', () => {
                clock.destroy();
            });
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            const bubbles = document.querySelectorAll('.bubble');
            if (document.hidden) {
                bubbles.forEach(bubble => {
                    bubble.style.animationPlayState = 'paused';
                });
            } else {
                bubbles.forEach(bubble => {
                    bubble.style.animationPlayState = 'running';
                });
            }
        });

        // Add water drop entrance effect
        window.addEventListener('load', () => {
            const drop = document.getElementById('waterDropClock');
            drop.style.animation = 'dropAppear 1s ease-out';
        });
    </script>
</body>
</html>
